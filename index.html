<html>
    <head>
        <title>Photo Search!</title>
        <!--
        Photo seach app that uses Flickr API to search for images and display them
    -->
        <!--Bootstrap css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="stylesheets/main.css" rel="stylesheet" type="text/css">
        
        <!--<script src="https://code.jquery.com/jquery-3.5.0.js"></script>-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="scripts/search.js" ></script>
    </head>
    <header>
        <nav class="navbar fixed-top navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">photoSearch</a>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search" id="searchText" name="search">
                    <input type="button" class="btn btn-outline-success" id="submitBtn" value="Search" />
                </form>
            </div>
        </nav>
    </header>
    <body>
        <div class="container" id="gallery">
        </div>
        <!--Bootstrap javascript-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
